<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Solar System By Youssef Ayman</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #0B0B3B">
      <!-- Sun -->
      <a-sphere color="#FFD700" position="-30 2 -10" radius="4.5"></a-sphere>
      <!-- Mercury -->
      <a-sphere color="#909090" position="-23 2 -10" radius="0.15"></a-sphere>
      <!-- Venus -->
      <a-sphere color="#D4AF37" position="-19 2 -10" radius="0.37"></a-sphere>
      <!-- Earth -->
      <a-sphere color="#1E90FF" position="-15 2 -10" radius="0.39"></a-sphere>
      <!-- Mars -->
      <a-sphere color="#B22222" position="-12 2 -10" radius="0.21"></a-sphere>
      <!-- Jupiter -->
      <a-sphere color="#D2B48C" position="-7 2 -10" radius="1.1"></a-sphere>
      <!-- Saturn -->
      <a-sphere color="#F5DEB3" position="-2 2 -10" radius="0.95"></a-sphere>
      <!-- Saturn's Rings -->
      <a-ring position="-2 2 -10" rotation="90 0 0" radius-inner="1.2" radius-outer="1.7" color="#D2B48C"></a-ring>
      <!-- Uranus -->
      <a-sphere color="#AFEEEE" position="3 2 -10" radius="0.4"></a-sphere>
      <!-- Uranus's Rings -->
      <a-ring position="3 2 -10" rotation="90 0 0" radius-inner="0.5" radius-outer="0.7" color="#CCCCCC"></a-ring>
      <!-- Neptune -->
      <a-sphere color="#4169E1" position="7 2 -10" radius="0.39"></a-sphere>
    </a-scene>
  </body>
</html>
